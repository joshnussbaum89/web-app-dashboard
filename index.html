	<link rel="stylesheet" href="css/style.css">
	<title>Web App Dashboard</title>
</head>

	<div id="container">

							fill="#fff" />
					</svg>
				</li>
				<li class="header-img-li">
					<img class="header-img" src="images/member-4.jpg" alt="">
					<span>Josh Sullivan</span>
				</li>
			</ul>

		</header>

						fill="#fff" />
				</svg></a>
			<a href="#members"><svg class="members" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
					<path

						fill="#fff" />
				</svg></a>
			<a href="#visits"><svg class="visits" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
					<path
						d="M14 0h-2c-1.1 0-2 .9-2 2v28c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zm0 29c0 .6-.4 1-1 1s-1-.4-1-1V3c0-.6.4-1 1-1s1 .4 1 1v26zM4 9H2c-1.1 0-2 .9-2 2v19c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V11c0-1.1-.9-2-2-2zm0 20c0 .6-.4 1-1 1s-1-.4-1-1V12c0-.6.4-1 1-1s1 .4 1 1v17zm20-13h-2c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2V18c0-1.1-.9-2-2-2zm0 13c0 .6-.4 1-1 1s-1-.4-1-1V19c0-.6.4-1 1-1s1 .4 1 1v10z"
						fill="#fff" />
				</svg></a>
			<a href="#settings"><svg class="settings-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
					<path

						fill="#fff" />
				</svg></a>

		</nav>

		<!-- Search -->
		<main id="dashboard" class="main">

			<div>
				<p>Dashboard</p>
			</div>

			<div class="main-container-grey">
				<input id="search" type="search" placeholder="Search">
				<img class="search-icon" src="icons/search.svg" alt="search">
			</div>

		</main>

		<section class="main-graph">

			<!-- Alert Box -->
			<div class="alert">
				<p>Alert <span>this is an alert that you can click out of if you need to.</span></p>
				<img class="exit-icon" src="icons/close.svg" alt="exit">
			</div>

			<!-- chart labels -->
			<div class="traffic">
				<h2>Traffic</h2>
				<ul class="traffic-li">
					<li>Hourly</li>
					<li>Daily</li>
					<li>Weekly</li>
					<li>Monthly</li>
				</ul>
			</div>

			<!-- main chart -->
			<div class="chart-container">
				<canvas id="mainChart"></canvas>
			</div>

		</section>

		<section class="daily-traffic">

			<!-- dail traffic chart -->
			<h2>Daily Traffic</h2>
			<div class="chart-container">
				<canvas id="dailyChart"></canvas>
			</div>

		</section>

		<section class="mobile-users">
			<h2>Mobile Users</h2>
			<div class="chart-container">
				<canvas id="mobileChart"></canvas>
			</div>
		</section>

		<section class="social">
			<h2>Social Stats</h2>
			<div class="stats">
				<div class="stats-container">
					<div class="social-svg">
						<svg class="twitter-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
							<path class="path" fill="white"
								d="M32 3.1c-1.2.5-2.4.9-3.8 1 1.4-.8 2.4-2.1 2.9-3.6-1.3.8-2.7 1.3-4.2 1.6C25.8.8 24 0 22.2 0c-3.6 0-6.6 2.9-6.6 6.6 0 .5.1 1 .2 1.5-5.5-.3-10.3-2.9-13.6-6.9-.6 1-.9 2.1-.9 3.3 0 2.3 1.2 4.3 2.9 5.5-1.1 0-2.1-.3-3-.8v.1c0 3.2 2.3 5.8 5.3 6.4-.6.1-1.1.2-1.7.2-.4 0-.8 0-1.2-.1.8 2.6 3.3 4.5 6.1 4.6-2.2 1.8-5.1 2.8-8.2 2.8-.5 0-1.1 0-1.6-.1 2.9 1.9 6.4 3 10.1 3 12.1 0 18.7-10 18.7-18.7v-.8c1.3-1 2.4-2.2 3.3-3.5z" />
						</svg>
					</div>
					<div class="social-data">
						<h3>Twitter</h3>
						<p>10,345</p>
					</div>
				</div>
				<div class="stats-container">
					<div class="social-svg">
						<svg class="twitter-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
							<path class="path" fill="white"
								d="M32 3.1c-1.2.5-2.4.9-3.8 1 1.4-.8 2.4-2.1 2.9-3.6-1.3.8-2.7 1.3-4.2 1.6C25.8.8 24 0 22.2 0c-3.6 0-6.6 2.9-6.6 6.6 0 .5.1 1 .2 1.5-5.5-.3-10.3-2.9-13.6-6.9-.6 1-.9 2.1-.9 3.3 0 2.3 1.2 4.3 2.9 5.5-1.1 0-2.1-.3-3-.8v.1c0 3.2 2.3 5.8 5.3 6.4-.6.1-1.1.2-1.7.2-.4 0-.8 0-1.2-.1.8 2.6 3.3 4.5 6.1 4.6-2.2 1.8-5.1 2.8-8.2 2.8-.5 0-1.1 0-1.6-.1 2.9 1.9 6.4 3 10.1 3 12.1 0 18.7-10 18.7-18.7v-.8c1.3-1 2.4-2.2 3.3-3.5z" />
						</svg>
					</div>
					<div class="social-data">
						<h3>Facebook</h3>
						<p>8,739</p>
					</div>
				</div>
				<div class="stats-container">
					<div class="social-svg">
						<svg class="twitter-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
							<path class="path" fill="white"
								d="M32 3.1c-1.2.5-2.4.9-3.8 1 1.4-.8 2.4-2.1 2.9-3.6-1.3.8-2.7 1.3-4.2 1.6C25.8.8 24 0 22.2 0c-3.6 0-6.6 2.9-6.6 6.6 0 .5.1 1 .2 1.5-5.5-.3-10.3-2.9-13.6-6.9-.6 1-.9 2.1-.9 3.3 0 2.3 1.2 4.3 2.9 5.5-1.1 0-2.1-.3-3-.8v.1c0 3.2 2.3 5.8 5.3 6.4-.6.1-1.1.2-1.7.2-.4 0-.8 0-1.2-.1.8 2.6 3.3 4.5 6.1 4.6-2.2 1.8-5.1 2.8-8.2 2.8-.5 0-1.1 0-1.6-.1 2.9 1.9 6.4 3 10.1 3 12.1 0 18.7-10 18.7-18.7v-.8c1.3-1 2.4-2.2 3.3-3.5z" />
						</svg>
					</div>
					<div class="social-data">
						<h3>Google+</h3>
						<p>2,530</p>
					</div>
				</div>
			</div>
		</section>

		<section class="new-members">
			8
		</section>

		<section class="recent-activity">
			9
		</section>

		<section class="message-user">
			10
		</section>

		<section class="settings">
			11
		</section>

	</div>

	<!-- JavaScript  -->
	<script src="js/main.js"></script>

</body>

</html>
